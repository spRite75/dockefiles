name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - name: Build arm32v6.scout_realtime
      run: docker build . --file ./arm32v6/scout_realtime/Dockerfile -t arm32v6.scout_realtime:$(date +%s)
    - name: Push
      run: docker push ${{secrets.DOCKER_USER}}/arm32v6.scout_realtime
